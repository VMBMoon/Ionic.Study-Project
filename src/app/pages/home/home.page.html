<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="primary">
    <ion-item color="primary">
      <ion-avatar slot="start">
        <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="">
      </ion-avatar>
      <ion-label>
        <h1> John Doe </h1>
        <p>Gathered: <span class="money">$ 15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card color="dark">
    <ion-card-header color="dark">
      <ion-card-subtitle style="color:gray;">Last sell</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content color="dark">
      <ion-item color="dark" lines="nones">
        <ion-icon name="checkmark" slot="start" color="success"></ion-icon>
        <ion-label>
          Mazda RX-7
          <p class="money">$ 120.000,00</p>
        </ion-label>
      </ion-item>
      <ion-item color="dark" lines="none">
        <ion-label>
          <p>Sold at 02/01/2023</p>
          <p>Notes: Vehicle production 2001, used, 10.000Km driven</p>
        </ion-label>
      </ion-item>
      <ion-button color="primary" fill="clear" size="full">See details</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
