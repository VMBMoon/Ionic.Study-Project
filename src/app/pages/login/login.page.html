<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
  <ion-card color="dark">
    <ion-card-header color="secondary">
        <ion-card-title style="color:white;">Log in</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item color="dark">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <app-error-message [field]="$any(form).get('email')" error="required" message="Email is required" ></app-error-message>
      <app-error-message [field]="$any(form).get('email')" error="email" message="Email is invalid" ></app-error-message>

      <ion-item color="dark">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <app-error-message [field]="$any(form).get('password')" error="required" message="Password is required" ></app-error-message>


<ion-button color="danger" fill="clear" size="full" [disabled]="!form.get('email')?.valid" (click)="forgotEmailPassword()" id="recoverPasswordButton">Forgot email/password</ion-button>
<ion-button color="primary" size="full" [disabled]="!form.valid" (click)="login()" id="loginButton">Login</ion-button>
<ion-button color="tertiary" fill="clear" size="full" (click)="register()">Register</ion-button>
    </ion-card-content>
  </ion-card>
</form>
</div>
</ion-content>
