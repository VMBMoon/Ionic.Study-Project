<ion-content>
  <div class="flex-center">
  <ion-card color="dark">
    <ion-card-header color="secondary">
        <ion-card-title style="color:white;">Log in</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item color="dark">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item color="dark">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
<ion-button color="danger" fill="clear" size="full">Forgot email/password</ion-button>
<ion-button color="primary" size="full">Login</ion-button>
<ion-button color="tertiary" fill="clear" size="full">Register</ion-button>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
